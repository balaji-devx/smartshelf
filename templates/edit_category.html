<!DOCTYPE html>
<html>
<head>
<title>SMARTSHELF</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"> 
<link rel= "stylesheet" type= "text/css" href= "../static/js/dashboard.js">
<link rel="stylesheet" href="../static/style/dashboard.css">
</head>
<script src="../static/js/books.js"></script>
<body style="color: white;">  <!-- Set the body text to white -->
  <div class="container-fluid" id="main">
    {% include 'top_menus.html' %}  
    <div class="row row-offcanvas row-offcanvas-left">   
      {% include 'left_menus.html' %}  
      <div class="col-md-9 col-lg-10 main"> 
        <h3>Edit Category</h3>
        <br>
        {% for category in categories %}
        <form method="post" id="categoryForm" action="{{ url_for('saveCategory')}}">
            <div class="modal-content">                
                <div class="modal-body">                        
                    <div class="form-group">                            
                        <label for="category" class="control-label">Category Name</label>                            
                        <input type="text" name="name" id="name" autocomplete="off" class="form-control" placeholder="category name" value="{{category.name}}"/>
                    </div>
                    
                    <div class="form-group">
                        <label for="status" class="control-label">Status</label>                            
                        <select class="form-control" id="status" name="status"/>
                            <option value="">Select</option>                            
                            <option value="Enable" {% if category.status == 'Enable' %}selected="selected" {% endif %}>Enable</option>
                            <option value="Disable"  {% if category.status == 'Disable' %}selected="selected" {% endif %}>Disable</option>                                
                        </select>                            
                    </div>                
                </div>
                <div class="modal-footer">
                    <input type="hidden" name="categoryid" id="categoryid" value="{{category.categoryid}}" />                    
                    <input type="hidden" name="action" id="action" value="updateCategory" />
                    <input type="submit" name="save" id="save" class="btn btn-info" value="Save" />                    
                </div>
            </div>
        </form>        
        {% endfor %}  
      </div>
      <hr>         
    </div>       
  </div>     
</div>
</body>
</html>
