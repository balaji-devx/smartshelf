<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | SMARTSHELF</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style/dashboard.css') }}">

    <style>
        /* Background & Layout */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #1d1f21, #6a0572);
            color: #fff;
            animation: fadeIn 2s ease-in;
        }

        /* Header - Menu */
        #menu {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: #2c2f33;
        }

        #logo {
            font-size: 24px;
            color: #fff;
            font-weight: bold;
        }

        #menu1 ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        #menu1 ul a {
            text-decoration: none;
            color: #fff;
            padding: 5px 10px;
            transition: background 0.3s, color 0.3s;
        }

        #menu1 ul a:hover {
            background: #8a2be2;
            color: #fff;
            border-radius: 5px;
        }

        /* Form Container - Card */
       .login-container {
    display: flex;
    justify-content: center;
    margin-top: 30px; /* Increase the top margin to create more space */
    gap: 20px;
    animation: fadeIn 2s ease-in;
    margin-bottom: 80px;
}


        .login-card {
            background: #2c2f33;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: left;
            transition: transform 0.3s;
            animation: slideUp 1.5s ease-out;
        }

        .login-card:hover {
            transform: scale(1.05);
        }

        .login-card h2 {
            color: #8a2be2;
            margin-bottom: 20px;
        }

        .login-card input[type="text"],
        .login-card input[type="password"],
        .login-card input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #3a3d41;
            color: #fff;
        }

        .login-card input[type="submit"] {
            background: #8a2be2;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        /* Footer styling */
        .footer {
            padding: 20px;
            text-align: center;
            background: #2c2f33;
            color: #ccc; 
            width: 100%;
            bottom: 0;
        }
        .login-card input[type="submit"]:hover {
            background: #5a0080;
        }

        .bottom {
            margin-top: 10px;
            color: #ccc;
        }

        .bottom a {
            color: #8a2be2;
            text-decoration: none;
        }

        .bottom a:hover {
            color: #fff;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideUp {
            0% { transform: translateY(100%); }
            100% { transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-card {
                width: 90%;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="menu">
        <a class="nav-link" href="/">
        <div id="logo">SMARTSHELF</div></a>
        <div id="menu1">
            <ul>
                {% if session['userid'] %}
                    <li><a href="#">{{ session.name }}</a> |</li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                {% else %}
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <h2>User Registration</h2>
            <form action="{{ url_for('register') }}" method="post">
                {% if message is defined and message %}
                    <div class="alert alert-warning">{{ message }}</div>
                {% endif %}
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <p class="bottom">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </div>
    </div>

     <!-- Footer -->
     <div class="footer">&copy; 2025 SMARTSHELF, All rights reserved.</div>
</body>
</html>
