<!DOCTYPE html>
<html lang="en">

<body>

  <div id="header-placeholder"></div>
  <div id="top-menus-placeholder"></div>
  <div class="container-fluid" id="main">
    <div id="left-menus-placeholder"></div>

    <div class="row row-offcanvas row-offcanvas-left">
      <div id="main-content" class="col-md-9 col-lg-10 main">
        <div class="user-details-card text-center">
          <h3>User Profile</h3>
          <br>

          <div class="profile-icon-container">
            <img src="../static/images/ham.jpg" alt="Profile Icon" class="profile-icon">
          </div>

          <h4 id="user-first-name">Loading...</h4>
          <p><strong>Email: </strong><span id="user-email">Loading...</span></p>
          <p><strong>Role: </strong><span id="user-role">Loading...</span></p>
          <hr>

          <div id="user-actions"></div>
        </div>
      </div>
    </div>
  </div>

  <style>
    body {
      background: linear-gradient(to right, #1d1f21, #6a0572);
      color: white;
      font-family: 'Arial', sans-serif;
      animation: fadeIn 2s ease-in;
      margin: 0;
      padding: 0;
    }

    .full-width {
      width: 100%;
    }

    .user-details-card {
      background: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      max-width: 500px;
      margin: 0 auto;
    }

    .user-details-card:hover {
      transform: scale(1.02);
    }

    .user-details-card h3 {
      color: #8a2be2;
      font-size: 28px;
    }

    .user-details-card p {
      font-size: 1.1rem;
    }

    .user-details-card a {
      margin-top: 10px;
      display: inline-block;
      font-size: 1rem;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-primary {
      background-color: #8a2be2;
      color: white;
      border: none;
    }

    .btn-secondary {
      background-color: #6a0572;
      color: white;
      border: none;
    }

    .user-details-card a:hover {
      background-color: #fff;
      color: #8a2be2;
      transform: translateY(-3px);
    }

    .profile-icon-container {
      margin-bottom: 20px;
    }

    .profile-icon {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
  </style>

  <script>
    // Load partial HTML files
    fetch('./header.html')
      .then(r => r.text())
      .then(data => document.getElementById('header-placeholder').innerHTML = data)
      .catch(err => console.error('Failed to load header:', err));

    fetch('./top_menus.html')
      .then(r => r.text())
      .then(data => document.getElementById('top-menus-placeholder').innerHTML = data)
      .catch(err => console.error('Failed to load top menus:', err));

    fetch('./left_menus.html')
      .then(r => r.text())
      .then(data => document.getElementById('left-menus-placeholder').innerHTML = data)
      .catch(err => console.error('Failed to load left menus:', err));

    // Dummy user data (replace this with API or localStorage logic later)
    const user = {
      first_name: 'Balaji',
      email: 'balaji@example.com',
      role: 'admin'  // Or 'user'
    };

    document.getElementById('user-first-name').innerText = user.first_name;
    document.getElementById('user-email').innerText = user.email;
    document.getElementById('user-role').innerText = user.role;

    const userActions = document.getElementById('user-actions');
    if (user.role === 'admin') {
      userActions.innerHTML = `
        <h4>Welcome, Admin!</h4>
        <p>You can manage users, books, and settings.</p>
        <a href="./dashboard.html" class="btn btn-primary">Go to Dashboard</a>
      `;
    } else {
      userActions.innerHTML = `
        <h4>Welcome, User!</h4>
        <p>You can browse and borrow books.</p>
        <a href="./library.html" class="btn btn-secondary">Browse Books</a>
      `;
    }
  </script>

</body>

</html>
