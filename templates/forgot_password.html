<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #8a2be2;
            color: white;
            padding-top: 50px;
        }

        .container {
            max-width: 500px;
        }

        .form-container {
            background-color: #fff;
            color: #333;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .reset-link-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .reset-link-container input {
            width: 100%;
            margin-bottom: 10px;
        }

        .btn-copy {
            background-color: #8a2be2;
            color: white;
        }

        .btn-copy:hover {
            background-color: #6a1aad;
        }

        .btn-primary {
            background-color: #8a2be2;
            color: white;
        }

        .btn-primary:hover {
            background-color: #6a1aad;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Forgot Password Form -->
        <div class="form-container">
            <h2>Forgot Password</h2>
            <form action="{{ url_for('forgot_password') }}" method="POST">
                {% if message %}
                    <div class="alert alert-info">{{ message }}</div>
                {% endif %}
                <div class="form-group">
                    <label for="email">Enter your registered email address:</label>
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
            </form>
        </div>

        <!-- Reset Link Container (Display the link if available) -->
        {% if message and 'reset_link' in message %}
            <div class="reset-link-container">
                <h4>Reset Password Link</h4>
                <input type="text" class="form-control" value="{{ message.split(': ')[1] }}" readonly>
                <button class="btn btn-copy" onclick="copyLink()">Copy Address</button>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function copyLink() {
            var copyText = document.querySelector("input[type='text']");
            copyText.select();
            document.execCommand("copy");
            alert("Link copied to clipboard: " + copyText.value);
        }
    </script>

</body>
</html>
