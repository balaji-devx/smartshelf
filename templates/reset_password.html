<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #8a2be2;
            padding-top: 50px;
        }

        .container {
            max-width: 500px;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-reset {
            background-color: #8a2be2;
            color: white;
        }

        .btn-reset:hover {
            background-color: #6a1aad;
        }

        .reset-success-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #d4edda;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #155724;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Reset Password Form -->
        <div class="form-container">
            <h2>Reset Password</h2>
            <form action="{{ url_for('reset_password', token=token) }}" method="POST">
                {% if message %}
                    <div class="alert alert-info">{{ message }}</div>
                {% endif %}
                <div class="form-group">
                    <label for="new_password">New Password:</label>
                    <input type="password" class="form-control" name="new_password" placeholder="New Password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm New Password:</label>
                    <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn btn-reset btn-block">Reset Password</button>
            </form>
        </div>

        <!-- Reset Success Message (After Password Update) -->
        {% if message == "Password successfully updated! You can now log in." %}
            <div class="reset-success-container">
                <h4>Password Reset Successful!</h4>
                <p>Your password has been updated successfully. You can now <a href="{{ url_for('login') }}">login</a> with your new password.</p>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
